<!DOCTYPE html>
<html>
   <head>
      <title>JS Encrypt</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
   </head>
   <body>
      <label>Message</label><br>
      <input type="text" name="message"><br>
      <label>Passphrase</label><br>
      <input type="text" name="passphrase"><br>
      <button type="button">Encrypt</button><br>
      <label>Result</label>
      <p></p>
      <script>
         $(document).ready(function(){
            $('button').click(function(){
               var message = $('input[name="message"]').val();
               var passphrase = $('input[name="passphrase"]').val();
               var encrypted = CryptoJS.AES.encrypt(message, passphrase);
               $('p').text(encrypted);
            });
         });
      </script>
   </body>
</html>
