<!DOCTYPE html>
<html>
   <head>
      <title>JS Encrypt</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="sjcl.js"></script>
   </head>
   <body>
      <label>Title</label><br>
      <input type="text" name="title"><br>
      <label>Password</label><br>
      <input type="text" name="password"><br>
      <label>Text</label><br>
      <textarea rows="5"></textarea><br>
      <button name="store">Store</button>
      <button name="get">Get</button>
      <script>
         $(document).ready(function(){
               $('button[name="store"]').click(function(){
                  var title = $('input[name="title"]').val();
                  var text = $('textarea').val();
                  var password = $('input[name="password"]').val();
                  var encrypted = sjcl.encrypt(password, text);
                  localStorage.setItem(title, encrypted);
               });
               $('button[name="get"]').click(function(){
                  var title = $('input[name="title"]').val();
                  var password = $('input[name="password"]').val();
                  var encrypted = localStorage.getItem(title);
                  var decrypted = sjcl.decrypt(password, encrypted);
                  $('textarea').val(decrypted);
               });
         });
      </script>
   </body>
</html>
